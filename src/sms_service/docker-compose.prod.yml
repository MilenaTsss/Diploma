services:
  sms_service:
    build:
      context: .
    container_name: sms_service
    working_dir: /sms_service
    restart: always
    env_file:
      - prod.env
    environment:
      - TZ=Europe/Moscow
      - LOGLEVEL=info
      - NUMBER_OF_PARTITIONS=3
    volumes:
      - .:/sms_service
    logging:
      driver: "local"
      options:
        max-size: "10m"
        max-file: "5"
